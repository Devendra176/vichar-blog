{% extends "blog/base.html" %}
{% load static %}




{% block content%}
<style type="text/css">
  
  input:disabled,

  input[disabled]{
    border: 1px solid #999999;
    background-color: #cccccc;
    color: #666666;
    cursor: not-allowed;
  }
  </style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'blog/signin.css' %}">

<script type="text/javascript">
  var check = function() 
               {
                if(document.getElementById('password').value =="") 
                {
                            document.getElementById('pass').style.color = 'red';
                            document.getElementById('pass').innerHTML = 'empty field';
                                                     
                           

                }



                if(document.getElementById('password').value!=""){
                            document.getElementById('pass').style.color = 'green';
                            document.getElementById('pass').innerHTML = '';
                             if (document.getElementById('password').value ==document.getElementById('confirm_password').value)
                
                
              {
                            document.getElementById('message').style.color = 'green';
                            document.getElementById('message').innerHTML = '';
                            document.getElementById('submit').disabled = false;
                }                     
                 else 
                          {
                            document.getElementById('message').style.color = 'red';
                            document.getElementById('message').innerHTML = 'not matched';
                            document.getElementById('submit').disabled = true;
                          }

                }
                  
            }


</script>

  <div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->


        <div class="fadeIn first">
        
          
          


            <a style="font-size: 40px;">Change Password</a>
             {% include "blog/messages.html" %} 
        </div>
        <div>


            <!-- Login Form -->
            <form action="" method="POST">
            {% csrf_token %}

                
                <div class="value">
                
                    
                    <input type="password" class="fadeIn third" id="password" type="password" name="password"  placeholder="Enter new Password" required="">
                </div>
                <span id='pass' style="font-size: small;font-family: ui-monospace;"></span> 
                <div class="value">
                
                    
                  <input type="password" class="fadeIn third" id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" onkeyup='check();' required="">
              </div>
              <span id='message' style="font-size: small;font-family: ui-monospace;" ></span> 

<div>
  <input type="submit" id="submit"   class="fadeIn fourth" value="Change Password" style="cursor: pointer;" disabled >
</form>
</div>

<div id="formFooter">
  <a class="underlineHover" href="{% url 'blog-signin' %}">Login</a>
</div>
</div>
</div>
</div>
{% endblock content %}
